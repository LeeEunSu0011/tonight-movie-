name: 편성표 자동 수집

on:
  schedule:
    # 매일 KST 21:00 (UTC 12:00) 자동 실행
    - cron: '0 12 * * *'
  # 수동 실행 (GitHub Actions 탭 → Run workflow)
  workflow_dispatch:

jobs:
  fetch-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Python 설치
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 패키지 설치
        run: pip install requests

      - name: 편성표 수집
        run: python fetch_epg.py

      - name: data.json 커밋 & 푸시
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --staged --quiet || git commit -m "편성표 자동 업데이트 $(date +'%Y-%m-%d %H:%M')"
          git push