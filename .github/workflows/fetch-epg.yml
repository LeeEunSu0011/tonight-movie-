name: 편성표 자동 수집

on:
  schedule:
    - cron: '0 15 * * *'   # KST 00:00
    - cron: '0 21 * * *'   # KST 06:00
    - cron: '0 3 * * *'    # KST 12:00
    - cron: '0 9 * * *'    # KST 18:00
  workflow_dispatch:

jobs:
  fetch-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # shallow clone 방지

      - name: Python 설치
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 패키지 설치
        run: pip install requests

      - name: 편성표 수집
        run: python fetch_epg.py

      - name: data.json 커밋 & 푸시
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --staged --quiet && echo "변경사항 없음" && exit 0
          git commit -m "편성표 자동 업데이트 $(date +'%Y-%m-%d %H:%M')"
          git push origin HEAD:main --force-with-lease