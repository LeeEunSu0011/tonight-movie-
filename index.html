<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0a0a0f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>오늘 밤 영화</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="header-inner">
    <div class="header-left">
      <h1>오늘 밤 영화 <span class="clapperboard">🎬</span></h1>
      <div id="date-label" class="date-label"></div>
    </div>
    <button id="refresh-btn" class="refresh-btn" aria-label="새로고침">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
        <path d="M21 3v5h-5"/>
        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
        <path d="M8 16H3v5"/>
      </svg>
    </button>
  </div>
  <div id="update-badge" class="update-badge"></div>
</header>

<main>
  <div id="loading" class="loading-state">
    <div class="spinner"></div>
    <div class="loading-text">편성표 불러오는 중...</div>
  </div>

  <div id="main-content" style="display:none">
    <div id="tab-bar"></div>
    <div id="summary" class="summary-bar"></div>
    <div id="list" class="card-list"></div>
  </div>
</main>

<footer>
  <div class="channel-list">
    <span>KBS1</span><span>KBS2</span><span>MBC</span><span>SBS</span>
    <span>tvN</span><span>OCN</span><span>OCN Movies</span><span>OCN Movies2</span>
  </div>
  <div class="footer-copy">데이터 출처: SK IPTV · © 2026 오늘 밤 영화</div>
</footer>

<script type="module" src="app.js"></script>
</body>
</html>
