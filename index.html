<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>오늘 밤 영화</title>
  <meta name="description" content="21:30~22:00 사이 시작하는 TV 영화 편성표" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0A0C10" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="밤영화" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <div class="header-inner">
      <div class="header-left">
        <h1>오늘 밤 영화 🎬</h1>
        <div id="date-label" class="date-label"></div>
      </div>
      <button id="refresh-btn" class="icon-btn" aria-label="새로고침">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2"
             stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12a9 9 0 0 1 15-6.7L21 8"/>
          <path d="M21 12a9 9 0 0 1-15 6.7L3 16"/>
          <polyline points="21 3 21 8 16 8"/>
          <polyline points="3 21 3 16 8 16"/>
        </svg>
      </button>
    </div>

    <!-- 업데이트 상태 뱃지 -->
    <div id="update-badge" class="update-badge">
      <span class="update-dot"></span>
      <span class="update-text">확인 중...</span>
    </div>
  </header>

  <main>
    <div id="loading">
      <div class="spinner"></div>
      <div class="loading-text">편성표 불러오는 중…</div>
    </div>

    <div id="main-content" style="display:none">
      <div class="summary-panel">
        <div id="summary"></div>
      </div>
      <div id="list"></div>
    </div>
  </main>

  <footer>
    <div class="footer-inner">
      <div class="channel-list">
        <span>KBS1</span><span>KBS2</span><span>MBC</span><span>SBS</span>
        <span>tvN</span><span>OCN</span><span>OCN Movies</span><span>OCN Movies2</span>
        <span>CGV</span><span>채널CGV</span>
      </div>
      
      <div class="footer-bottom">
        <p class="source">데이터 출처: <strong>Wavve</strong></p>
        <p class="copyright">&copy; 2026 오늘 밤 영화</p>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
